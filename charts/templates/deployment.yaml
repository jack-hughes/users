apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.label }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.label }}
  template:
    metadata:
      labels:
        app: {{ .Values.label }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image.repository }}/{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: GRPC_PORT
              value: "{{ .Values.env.grpcPort }}"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.dbSecret }}
                  key: {{ .Values.env.dbUsername }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.dbSecret }}
                  key: {{ .Values.env.dbPassword }}
            - name: DB_HOST
              value: {{ .Values.env.dbHost }}
            - name: DB_PORT
              value: "{{ .Values.env.dbPort }}"
            - name: DB_NAME
              value: {{ .Values.env.dbName }}
          ports:
            - name: grpc
              containerPort: {{ .Values.env.grpcPort }}
